<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนผู้ใช้งาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #e8f5e9; /* Very light green */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #2e7d32; /* Dark green */
      margin-bottom: 25px;
      font-weight: 600;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #c8e6c9;
    }
    .profile-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #4caf50;
    }
    .profile-info p {
      margin: 5px 0;
      color: #424242;
    }
    .profile-info .display-name {
      font-weight: 600;
      font-size: 1.1em;
      color: #2e7d32;
    }
    .profile-info .status-message {
      font-size: 0.9em;
      color: #757575;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #424242;
      font-weight: 400;
    }
    input[type="text"],
    input[type="tel"] {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #c8e6c9; /* Light green */
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: #4caf50; /* Green */
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background-color: #4caf50; /* Green */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-submit:hover {
      background-color: #388e3c; /* Darker green */
      transform: translateY(-2px);
    }
    .btn-submit:active {
      transform: translateY(0);
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      display: none; /* Initially hide the message */
    }
    .message.success {
      color: #2e7d32; /* Dark green */
    }
    .message.error {
      color: #d32f2f; /* Red */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ลงทะเบียนผู้ใช้งาน</h2>

    <div class="profile-info" id="profileInfo" style="display: none;">
      <img id="profilePicture" src="" alt="Profile Picture">
      <p><span class="display-name" id="displayName"></span></p>
      <p class="status-message" id="statusMessage"></p>
    </div>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">ชื่อ-นามสกุล:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="license">เลขที่ใบอนุญาต (ถ้ามี):</label>
        <input type="text" id="license" name="license">
      </div>
      <div class="form-group">
        <label for="unit">หน่วยปฏิบัติการ:</label>
        <input type="text" id="unit" name="unit" required>
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="เช่น 08XXXXXXXX" required>
      </div>
      <button type="submit" class="btn-submit">ลงทะเบียน</button>
    </form>
    <div class="message" id="responseMessage"></div> <!-- Moved outside the form -->
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // *** IMPORTANT: Replace with your Web App URL from Google Apps Script ***
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxcZwje0RzHbhqerEOa3QYe2OxupOXr0fzZTiHeLg41B6XqOcNiD4dzgysu65LpY7yg2w/exec';
    // *** IMPORTANT: Replace with your LIFF ID from LINE Developers Console ***
    const LIFF_ID = '2007717297-MzNV47AJ';

    /**
     * Initializes the LIFF SDK and handles user login.
     */
    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          // If not logged in, redirect to LINE login page
          liff.login();
        } else {
          // If already logged in, display user profile
          displayUserProfile();
        }
      } catch (err) {
        console.error("LIFF initialization failed", err);
        document.getElementById('responseMessage').innerText = 'เกิดข้อผิดพลาดในการโหลด LIFF: ' + err.message;
        document.getElementById('responseMessage').className = 'message error';
        document.getElementById('responseMessage').style.display = 'block'; // Show error message
      }
    }

    /**
     * Fetches and displays the LINE user's profile information.
     */
    async function displayUserProfile() {
      try {
        const profile = await liff.getProfile();
        const profileInfoDiv = document.getElementById('profileInfo');
        document.getElementById('profilePicture').src = profile.pictureUrl;
        document.getElementById('displayName').innerText = profile.displayName;
        document.getElementById('statusMessage').innerText = profile.statusMessage || ''; // status message might be empty
        profileInfoDiv.style.display = 'block'; // Show the profile section
      } catch (err) {
        console.error("Failed to get LIFF profile", err);
        document.getElementById('responseMessage').innerText = 'ไม่สามารถดึงข้อมูลโปรไฟล์ LINE ได้: ' + err.message;
        document.getElementById('responseMessage').className = 'message error';
        document.getElementById('responseMessage').style.display = 'block'; // Show error message
      }
    }

    // Event listener for when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      initializeLiff(); // Initialize LIFF when the page loads

      const form = document.getElementById('registrationForm');
      const responseMessage = document.getElementById('responseMessage');

      // Event listener for form submission
      form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        responseMessage.innerText = 'กำลังส่งข้อมูล...';
        responseMessage.className = 'message';
        responseMessage.style.display = 'block'; // Show "sending" message

        const name = document.getElementById('name').value;
        const license = document.getElementById('license').value;
        const unit = document.getElementById('unit').value;
        const phone = document.getElementById('phone').value;
        let userId = '';

        // Get LINE User ID if logged in
        if (liff.isLoggedIn()) {
          try {
            const profile = await liff.getProfile();
            userId = profile.userId;
          } catch (err) {
            console.error("Failed to get LIFF profile", err);
            // If userId cannot be retrieved, proceed with other data
          }
        }

        // Prepare form data to be sent
        const formData = {
          name: name,
          license: license,
          unit: unit,
          phone: phone,
          userId: userId // Send userId to Google Sheet
        };

        try {
          // Send data to Google Apps Script Web App
          const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'no-cors', // Use 'no-cors' for cross-origin requests to Apps Script
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(formData).toString() // Encode data as URL-encoded string
          });

          // Hide the form and show only the success message
          form.style.display = 'none'; // Hide the form
          document.getElementById('profileInfo').style.display = 'none'; // Also hide profile info
          responseMessage.innerText = 'ลงทะเบียนสำเร็จ! ขอบคุณครับ';
          responseMessage.className = 'message success';
          responseMessage.style.display = 'block'; // Ensure message is visible

          // Close the LIFF window after a short delay to allow the user to see the success message
          setTimeout(() => {
            if (liff.isInClient()) { // Check if LIFF is running in LINE client
              liff.closeWindow();
            }
          }, 2000); // Close after 2 seconds

        } catch (error) {
          console.error('Error submitting form:', error);
          responseMessage.innerText = 'เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message;
          responseMessage.className = 'message error';
          responseMessage.style.display = 'block'; // Ensure message is visible
        }
      });
    });
  </script>
</body>
</html>
