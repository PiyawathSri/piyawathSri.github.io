<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนผู้ใช้งาน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #e8f5e9; /* Very light green */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #2e7d32; /* Dark green */
      margin-bottom: 25px;
      font-weight: 600;
    }
    .profile-info {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #c8e6c9;
    }
    .profile-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #4caf50;
    }
    .profile-info p {
      margin: 5px 0;
      color: #424242;
    }
    .profile-info .display-name {
      font-weight: 600;
      font-size: 1.1em;
      color: #2e7d32;
    }
    .profile-info .status-message {
      font-size: 0.9em;
      color: #757575;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #424242;
      font-weight: 400;
    }
    input[type="text"],
    input[type="tel"] {
      width: calc(100% - 20px);
      padding: 12px;
      border: 1px solid #c8e6c9; /* Light green */
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: #4caf50; /* Green */
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    .btn-submit {
      width: 100%;
      padding: 14px;
      background-color: #4caf50; /* Green */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-submit:hover {
      background-color: #388e3c; /* Darker green */
      transform: translateY(-2px);
    }
    .btn-submit:active {
      transform: translateY(0);
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      display: none; /* Initially hide the message */
    }
    .message.success {
      color: #2e7d32; /* Dark green */
    }
    .message.error {
      color: #d32f2f; /* Red */
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }
    .modal.show .modal-content {
      transform: translateY(0);
    }
    .modal-message {
      font-size: 1.25rem; /* text-xl */
      font-weight: 600; /* font-semibold */
      margin-bottom: 20px;
      color: #1f2937; /* Gray-800 */
    }
    .modal-button {
      background-color: #4caf50; /* Green */
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .modal-button:hover {
      background-color: #388e3c; /* Darker green */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ลงทะเบียนผู้ใช้งาน</h2>

    <div class="profile-info" id="profileInfo" style="display: none;">
      <img id="profilePicture" src="" alt="Profile Picture">
      <p><span class="display-name" id="displayName"></span></p>
      <p class="status-message" id="statusMessage"></p>
    </div>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">ชื่อ-นามสกุล:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="license">เลขที่ใบอนุญาต (ถ้ามี):</label>
        <input type="text" id="license" name="license">
      </div>
      <div class="form-group">
        <label for="unit">หน่วยปฏิบัติการ:</label>
        <input type="text" id="unit" name="unit" required>
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="เช่น 08XXXXXXXX" required>
      </div>
      <button type="submit" class="btn-submit">ลงทะเบียน</button>
    </form>
    <div class="message" id="responseMessage"></div> <!-- This will now be used less directly for alerts -->
  </div>

  <!-- Custom Modal Popup for alerts -->
  <div id="customAlertModal" class="modal">
    <div class="modal-content">
      <p id="customAlertMessage" class="modal-message"></p>
      <button id="customAlertCloseBtn" class="modal-button">ตกลง</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // *** IMPORTANT: Replace with your Web App URL from Google Apps Script ***
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJ7t1ze_7QaaE4uIpntFhjCkKVjusosFr1vadQjU29MfT0hkGa7ewLeJ_NCqNWfWQMKA/exec';
    // *** IMPORTANT: Replace with your LIFF ID from LINE Developers Console ***
    const LIFF_ID = '2007717297-MzNV47AJ';

    // Get modal elements
    const customAlertModal = document.getElementById('customAlertModal');
    const customAlertMessage = document.getElementById('customAlertMessage');
    const customAlertCloseBtn = document.getElementById('customAlertCloseBtn');

    /**
     * Shows a custom alert modal.
     * @param {string} message - Message to display in the modal.
     */
    function showCustomAlert(message) {
      customAlertMessage.innerHTML = message; // Use innerHTML to allow <br> tags
      customAlertModal.classList.add('show');
    }

    /**
     * Hides the custom alert modal.
     */
    function hideCustomAlert() {
      customAlertModal.classList.remove('show');
    }

    // Add event listener to close button for the custom alert modal
    customAlertCloseBtn.addEventListener('click', hideCustomAlert);

    /**
     * Initializes the LIFF SDK and handles user login.
     */
    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          // If not logged in, redirect to LINE login page
          liff.login();
        } else {
          // If already logged in, display user profile
          displayUserProfile();
        }
      } catch (err) {
        console.error("LIFF initialization failed", err);
        showCustomAlert('เกิดข้อผิดพลาดในการโหลด LIFF: ' + err.message);
      }
    }

    /**
     * Fetches and displays the LINE user's profile information.
     */
    async function displayUserProfile() {
      try {
        const profile = await liff.getProfile();
        const profileInfoDiv = document.getElementById('profileInfo');
        document.getElementById('profilePicture').src = profile.pictureUrl;
        document.getElementById('displayName').innerText = profile.displayName;
        document.getElementById('statusMessage').innerText = profile.statusMessage || ''; // status message might be empty
        profileInfoDiv.style.display = 'block'; // Show the profile section
      } catch (err) {
        console.error("Failed to get LIFF profile", err);
        showCustomAlert('ไม่สามารถดึงข้อมูลโปรไฟล์ LINE ได้: ' + err.message);
      }
    }

    // Event listener for when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      initializeLiff(); // Initialize LIFF when the page loads

      const form = document.getElementById('registrationForm');
      const responseMessage = document.getElementById('responseMessage'); // Still keep this for "sending data" message initially

      // Event listener for form submission
      form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        responseMessage.innerText = 'กำลังส่งข้อมูล...';
        responseMessage.className = 'message';
        responseMessage.style.display = 'block'; // Show "sending" message

        const name = document.getElementById('name').value;
        const license = document.getElementById('license').value;
        const unit = document.getElementById('unit').value;
        const phone = document.getElementById('phone').value;
        let userId = '';

        // Get LINE User ID if logged in
        if (liff.isLoggedIn()) {
          try {
            const profile = await liff.getProfile();
            userId = profile.userId;
          } catch (err) {
            console.error("Failed to get LIFF profile", err);
            // If userId cannot be retrieved, proceed with other data
          }
        }

        // Prepare form data to be sent
        const formData = {
          name: name,
          license: license,
          unit: unit,
          phone: phone,
          userId: userId // Send userId to Google Sheet
        };

        try {
          // Send data to Google Apps Script Web App
          const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            mode: 'cors', // Ensure this is 'cors' to read the response from Apps Script
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(formData).toString() // Encode data as URL-encoded string
          });

          const result = await response.json(); // Parse JSON response from Apps Script

          if (result.status === 'success') {
            // Hide the form and show only the success message
            form.style.display = 'none'; // Hide the form
            document.getElementById('profileInfo').style.display = 'none'; // Also hide profile info
            responseMessage.style.display = 'none'; // Hide the "กำลังส่งข้อมูล..." message

            showCustomAlert('ลงทะเบียนผู้ใช้งานสำเร็จ!<br><span style="font-size: 0.8em;">ขอบคุณครับ</span>');

            // Close the LIFF window after a short delay
            setTimeout(() => {
              if (liff.isInClient()) { // Check if LIFF is running in LINE client
                liff.closeWindow();
              }
            }, 2000); // Close after 2 seconds

          } else if (result.status === 'duplicate') {
            // Show duplicate registration message using the custom alert modal
            responseMessage.style.display = 'none'; // Hide the "กำลังส่งข้อมูล..." message
            showCustomAlert('คุณเคยลงทะเบียนแล้ว<br><span style="font-size: 0.8em;">กรุณาใช้บัญชี LINE อื่น</span>');
            // Do not close the window immediately for duplicate, let user see the message
          } else {
            // Handle unexpected status or error from Apps Script
            responseMessage.style.display = 'none'; // Hide the "กำลังส่งข้อมูล..." message
            showCustomAlert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + (result.message || 'Unknown error from server.'));
          }

        } catch (error) {
          console.error('Error submitting form:', error);
          responseMessage.style.display = 'none'; // Hide the "กำลังส่งข้อมูล..." message
          showCustomAlert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
